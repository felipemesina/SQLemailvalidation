<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    {% with messages = get_flashed_messages %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% for email in emails %}
    <div>
      <p>Email: {{email['email']}} {{email['created_at']}}</p>
    </div>
    {% endfor %}

  </body>
</html>
